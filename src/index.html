<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<title>jq-select demo</title>

		<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="JQSelect.css"/>

		<style>
			body {
				margin: 0;
				font-family: Arial, sans-serif;
			}

			.form-group {
				margin: 50px;
				line-height: 40px;
			}

			.form-group:first-child {
				margin-top: 25px;
			}

			.form-group:last-child {
				margin-bottom: 25px;
			}

			.form-group > label {
				display: block;
				text-align: left;
				color: #4C637B;
				user-select: none;
			}
		</style>

	</head>
	<body>

		<form>

			<div class="form-group">
				<label>single / option data</label>
				<select id="option-data">
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
				</select>
				<button type="button" id="option-data-get-value-button">Get Value</button>
			</div>

			<div class="form-group">
				<label>single / simple array data</label>
				<select id="single-simple-array"></select>
			</div>

			<div class="form-group">
				<label>single / object array data</label>
				<select id="single-object-array"></select>
			</div>

			<div class="form-group">
				<label>single / group / simple array data</label>
				<select id="single-group-simple-array"></select>
			</div>

			<div class="form-group">
				<label>single / group / object array data</label>
				<select id="single-group-object-array"></select>
			</div>

			<div class="form-group">
				<label>multi / simple array data</label>
				<select id="multi-simple-array"></select>
			</div>

			<div class="form-group">
				<label>multi / object array data / buttons</label>
				<select id="multi-object-array-buttons"></select>
			</div>

			<div class="form-group">
				<label>multi / group / simple array data</label>
				<select id="multi-group-simple-array"></select>
			</div>

			<div class="form-group">
				<label>multi / group / object array data</label>
				<select id="multi-group-object-array"></select>
			</div>

			<div class="form-group">
				<label>single / loading / buttons</label>
				<select id="single-loading-buttons"></select>
			</div>

			<div class="form-group">
				<label>multi / group / buttons / loading</label>
				<select id="multi-group-buttons-loading"></select>
			</div>

			<div class="form-group">
				<label>multi / group / filter / select all</label>
				<select id="multi-group-filter-selectall"></select>
			</div>

			<div class="form-group">
				<label>icon</label>
				<select id="icon"></select>
			</div>

			<div class="form-group">
				<label>updateOptions</label>
				<select id="update-options"></select>
			</div>

			<div class="form-group">
				<label>large size</label>
				<select id="large-size"></select>
			</div>

			<div class="form-group">
				<label>big data</label>
				<select id="big-data"></select>
			</div>

			<div class="form-group">
				<label>big data group multi</label>
				<select id="big-data-group-multi"></select>
			</div>

		</form>

		<script src="vendor/jquery/jquery-1.12.4.min.js"></script>
		<script src="JQSelect.js"></script>

		<script src="index.js"></script>

	</body>
</html>
