<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>jq-select demo</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="dist/JQSelect.min.css"/>

        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .form-group {
                margin: 50px;
                line-height: 40px;
            }

            .form-group:first-child {
                margin-top: 25px;
            }

            .form-group:last-child {
                margin-bottom: 25px;
            }

            .form-group > label {
                display: block;
                text-align: left;
                color: #4c637b;
                user-select: none;
            }
        </style>

    </head>
    <body>

        <form>

            <div class="form-group">
                <select id="single-option-data"></select>
            </div>

        </form>

        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="dist/JQSelect.min.js"></script>

        <script src="index.js"></script>

    </body>
</html>
